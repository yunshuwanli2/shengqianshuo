apply plugin: 'com.android.application'
apply from: '../version.gradle'

android {

    compileSdkVersion MCompileSdkVersion
    buildToolsVersion MBuildToolsVersion
    defaultConfig {
        applicationId "yswl.priv.com.shengqianshopping"
        minSdkVersion MminSdkVersion
        targetSdkVersion MtargetSdkVersion
        versionCode MVersionCode
        versionName MVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            pseudoLocalesEnabled false
            buildConfigField("String", "base_url", '\"http://api.saveduoduo.com\"')
            buildConfigField("boolean", "debug", "true")
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            pseudoLocalesEnabled false
            buildConfigField("String", "base_url", '\"http://api.saveduoduo.com\"');
            buildConfigField("boolean", "debug", "true")
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    compile project(':klibrary')

    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.jakewharton:butterknife:8.3.0'

    //底部导航栏
    compile 'com.ashokvarma.android:bottom-navigation-bar:2.0.2'

    compile 'com.bigkoo:convenientbanner:2.0.5'


    //fastjson（以使用方接入版本为准）
    compile 'com.alibaba:fastjson:1.2.9'

    //支付（以支付宝官网公布的百川版本为准）
    compile 'com.alibaba.alipay:alipaySingle:20160825@jar'

    //登陆
    compile 'com.ali.auth.sdk:alibabauth_core:1.4.3@jar'
    compile 'com.ali.auth.sdk:alibabauth_ui:1.4.3@aar'
    compile 'com.ali.auth.sdk:alibabauth_ext:1.4.3@jar'

    compile 'com.taobao.android:securityguardaar3:5.1.81@aar'
    //deviceID，主要用于计算设备的uttid， 设备唯一标识 （67kb）
    compile 'com.taobao.android:utdid4all:1.1.5.3_proguard@jar'

    // UT，用于组件、接口可用性统计（337kb）
    compile 'com.alibaba.mtl:app-monitor-sdk:2.5.1.3_for_bc_proguard@jar'
    compile 'com.alibaba.sdk.android:alibc_trade_sdk:3.1.0.7@aar'
    compile 'com.taobao.android:mtopsdk_allinone_open:1.2.2.4@jar'

    compile 'com.taobao.android:alibc_applink:2.0.0.2@jar'

   }
